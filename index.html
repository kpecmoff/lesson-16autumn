<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/style.css">
		<title>Lesson 16 form</title>
	</head>
	<body>
		<div class="wrapper">
			<header class="header"></header>
			<main class="page">
				<div class="page__questions">
					<div class="page__image"></div>
					<div class="page__aside">
						<div class="page__title title">
							<div class="title__sub-title">Any questions?</div>
							<h2 class="title__main">Drop us a line</h2>
						</div>
						<div class="page__send">
							<form class="form" method="POST" action="https://jsonplaceholder.typicode.com/posts">
								<div class="form__box">
									<label for="first-name" class="form__label">First name*</label>
									<input autocomplete="off" required id="first-name" name="first-name" type="text" class="form__input" placeholder="Your first name">
								</div>
								<div class="form__box">
									<label for="last-name" class="form__label">Last name*</label>
									<input autocomplete="off" required id="last-name" name="last-name" type="text" class="form__input" placeholder="Your last name">
								</div>
								<div class="form__box">
									<label for="email" class="form__label">Email*</label>
									<input autocomplete="off" required id="email" name="email" type="email" class="form__input" placeholder="Your working email">
								</div>
								<div class="form__box">
									<label for="phone" class="form__label">Phone</label>
									<input autocomplete="off" id="phone" name="phone" type="tel" class="form__input" placeholder="Your phone number">
								</div>
								<div class="form__box textarea">
									<label class="form__label" for="textarea">Message*</label>
									<textarea class="textarea__text" required name="textarea" id="textarea" placeholder="Your message"></textarea>
								</div>
								<div class="form__submit">
									<div class="checkbox">
										<input class="checkbox__input" value="yes" name="check" id="check" type="checkbox">
										<label class="checkbox__label" for="check"><span class="checkbox__text">I agree to receive communications from Createx Online School</span></label>
									</div>
									<div class="form__box">
										<button class="button">Send message</button>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</main>
			<footer class="footer"></footer>
		</div>
	</body>
</html>
